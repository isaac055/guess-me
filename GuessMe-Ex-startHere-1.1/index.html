<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body >
  
  <header class="">
    <img src="img/layout/logo.png" class="img-fluid"/>
    <h1>Guess Who</h1>
  </header>

  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>
      <button type="button" class="btn btn-start btn btn-outline-warning">I'm Ready!</button>
    </section>

    <section class="quest border border-primary border-3 rounded-3 p-3 m-2" style="display: none">
      <h2></h2>
      <button type="button" class="btn btn-yes btn-outline-primary">Yes</button>
      <button type="button" class="btn btn-no btn-outline-danger">No</button>
    </section>

    <section class="new-quest border border-primary border-3 rounded-3 p-3 m-2" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess btn-outline-warning">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest-storag.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
